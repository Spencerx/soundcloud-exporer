<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html lang="en">
<head>
  <link rel="stylesheet" href="style/bootstrap.min.css" type="text/css" charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Soundcloud Pathfinder</title>
</head>
<body style="background-color: rgb(248, 248, 248);
background-image: url(../style/SCgraph.png);
background-repeat: no-repeat;
background-position: top;
font-family: 'Source Sans Pro', sans-serif;">

  <div style="max-width: 500px;
margin: auto;
margin-top: 10%;
text-align: center;
border-radius: 5px;
background-color: white;
padding: 50px;">
    <h1>Soundcloud Explorer</h1>
    <h4>Get a graph of the sounds and music-lovers around you.</h4>
      <a id="button">
        <button class="btn btn-primary">Connect with Soundcloud
        </button>
      </a><br>
      <a href="/pfalke">
        <button class="btn btn-mini" style="margin-top:20px;">Try with Philipp's account
        </button>
      </a>
  </div>

<script type="text/javascript">
  SOUNDCLOUD_CLIENT_ID = '81d9704f45e2b1d224e791d20eb76d2f'
  SOUNDCLOUD_OAUTH_REDIRECT_URL = 'https://soundcloud-explore.appspot.com/'
  if (document.domain.indexOf('localhost') != -1) {
    SOUNDCLOUD_CLIENT_ID = 'f90fa65cc94d868d957c0b529c5ecc3d'
    SOUNDCLOUD_OAUTH_REDIRECT_URL = 'http://localhost:16081/'
  }
  var url = "https://soundcloud.com/connect?response_type=code&scope=non-expiring"
  url += "&client_id="+ encodeURIComponent(SOUNDCLOUD_CLIENT_ID)
  url += "&redirect_uri=" + encodeURIComponent(SOUNDCLOUD_OAUTH_REDIRECT_URL)

  var link = document.getElementById('button')
  link.href= url
</script>


  <script src="src/jquery-1.6.1.min.js"></script>
  <script src='src/test.js'></script>

</body>
</html>
